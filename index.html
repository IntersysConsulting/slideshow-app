<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen basic template generated by Tizen Web IDE" />

  <title>Tizen Web IDE - Tizen - Samsung Tizen TV basic Application</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="js/main.js"></script>
</head>

<body>
  <div class="" id="app">
    <h1 v-if="hasErrorMsg !== null" class="white-text">
      Something went wrong while retrieving images. =(
      </br></br>
      {{hasErrorMsg}}
    </h1>
    <h1 v-else-if="imagesUrls === null" class="white-text">Getting images from the web, please wait...</h1>
    <template v-else>
      <slideshow-media v-bind:media-urls="imagesUrls" v-bind:media-index="currentMediaIndex"></slideshow-media>
      <delay-config v-on:time-delay-changed="onTimeDelayChangeHandler"></delay-config>
    </template>
  </div>

  <script src="js/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
